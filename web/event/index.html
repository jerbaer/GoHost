        <div class="container">
            <br>
            <!-- Maybe set up a table or list for all of the event information, where tapping them allows for change -->
            <div class="row">
                <div class="col-lg-8">
                    <div id="eventDetails">
                        <!-- Event details go here -->
                    </div>
                    <div id="joinEvent">
                        <!-- Button to join event -->
                    </div>
                </div>
                <div class="col-lg-2 col-lg-offset-2" id="hostOnly">
                    <a class="btn btn-info" href="#invModal" data-toggle="modal" data-target="#invModal" aria-label="Invite">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>
                    <div class="modal fade" id="invModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <!-- Might want to change this text -->
                                    <h4 class="modal-title">Invite Friends</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" id="invForm">
                                        <fieldset>
                                            <p>List of friends here.</p>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button class="btn btn-info" id="invite" type="button">Invite</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-info" href="#editModal" data-toggle="modal" data-target="#editModal" aria-label="Edit">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <div class="modal fade" id="editModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Edit Event</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Change the action/method -->
                                        <form class="form-horizontal" id="eventForm" action="resources/php/login.php" method="POST">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label for="eventTitle" class="col-lg-2 control-label">Title</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control" id="eventTitle" name="eventTitle" placeholder="Event Title" type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="eventCat" class="col-lg-2 control-label">Event Type</label>
                                                    <div class="col-lg-10">
                                                        <select class="form-control col-lg-10" id="eventCat">
                                                            <!-- Categories populated from database -->
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="eventStart" class="col-lg-2 control-label">Start Time</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control" id="eventStart" name="eventStart" type="datetime-local">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="eventEnd" class="col-lg-2 control-label">End Time</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control" id="eventEnd" name="eventEnd" type="datetime-local">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="eventLoc" class="col-lg-2 control-label">Location</label>
                                                    <div class="col-lg-10">
                                                        <select class="form-control col-lg-10" id="eventLoc">
                                                            <!-- Locations populated from database, don't forget "Other" option -->
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="eventVis" class="col-lg-2 control-label">Visibility</label>
                                                    <div class="col-lg-10">
                                                        <select class="form-control col-lg-10" id="eventVis">
                                                            <!-- Visibilities populated from database -->
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="eventAcc" class="col-lg-2 control-label">Access</label>
                                                    <div class="col-lg-10">
                                                        <select class="form-control" id="eventAcc">
                                                            <!-- Accesses populated from database -->
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="maxAttendees" class="col-lg-2 control-label">Max Attendees</label>
                                                    <div class="col-lg-10">
                                                        <input class="form-control" id="maxAttendees" name="maxAttendees" type="number">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="description" class="col-lg-2 control-label">Description</label>
                                                    <div class="col-lg-10">
                                                        <textarea class="form-control" rows="5" id="description"></textarea>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button class="btn btn-info" id="edit" type="button">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-warning" href="#delModal" data-toggle="modal" data-target="#delModal" aria-label="Delete">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                    <div class="modal fade" id="delModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <!-- Might want to change this text -->
                                    <h4 class="modal-title">Delete Event</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" id="invForm">
                                        <fieldset>
                                            <p>Are you sure you want to delete this event?</p>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button class="btn btn-warning" id="delete" type="button">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
