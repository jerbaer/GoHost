    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <div class="container">
            <br>
            <div class="row">
                <div class="col-sm-8">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#host" id="hostingtab">Hosting</a></li>
                        <li><a data-toggle="tab" href="#attend" id="attendingtab">Attending</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="host" class="tab-pane fade in active">

                        </div>
                    </div>

                <div class="col-sm-2 col-sm-offset-2">
                    <br>
                    <ul class="nav nav-pills">
                        <li><a href="#eventModal" data-toggle="modal" data-target="#eventModal" class="btn btn-info btn-lg">Create Event</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Create Event Modal -->
        <div class="modal fade" id="eventModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create An Event</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Change the action/method -->
                        <form class="form-horizontal" id="eventForm">
                            <fieldset>
                                <div class="form-group">
                                    <label for="eventTitle" class="col-lg-3 control-label">Title<span class="text-warning">*</span></label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="eventTitle" name="eventTitle" placeholder="Event Title" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventCat" class="col-lg-3 control-label">Event Type</label>
                                    <div class="col-lg-9">
                                        <select class="form-control col-lg-9" id="eventCat">
                                            <!-- Categories populated from database -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventStart" class="col-lg-3 control-label">Start Time<span class="text-warning">*</span></label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="eventStart" name="eventStart" type="datetime-local">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventEnd" class="col-lg-3 control-label">End Time<span class="text-warning">*</span></label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="eventEnd" name="eventEnd" type="datetime-local">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="eventLoc" class="col-lg-3 control-label">Location</label>
                                    <div class="col-lg-9">
                                        <select class="form-control col-lg-9" id="eventLoc">
                                        </select>
                                    </div>
                                </div>                                       
                                <div class="form-group">
                                    <label for="eventVis" class="col-lg-3 control-label">Visibility</label>
                                    <div class="col-lg-9">
                                        <select class="form-control col-lg-9" id="eventVis">
                                            <option value="2">Public</option>
                                            <option value="1">Friends</option>
                                            <option value="0">Hidden</option>
                                            <!-- Visibilities populated from database -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventAcc" class="col-lg-3 control-label">Access</label>
                                    <div class="col-lg-9">
                                        <select class="form-control" id="eventAcc">
                                            <option value="0">Open To Join</option>
                                            <option value="1">Requests Only</option>
                                            <option value="2">Invites Only</option>
                                            <!-- Accesses populated from database -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="maxAttendees" class="col-lg-3 control-label">Max Attendees</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="maxAttendees" name="maxAttendees" type="number" min="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="col-lg-3 control-label">Description</label>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" rows="5" id="description"></textarea>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-info" id="createEvent" type="button">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error Warning Modals -->
        <div class="modal fade" id="invTitleModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Event</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="invForm">
                            <fieldset>
                                <p>There was an error with your title. Please try again.</p>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="invTimeModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Event</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="invForm">
                            <fieldset>
                                <p>There was an error with your start and end times. Please try again.</p>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
