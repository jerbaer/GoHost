<!DOCTYPE html>
<html>
    <head>
        <title>People</title>
        <!-- Add description + keywords -->
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="../assets/css/main.css" rel="stylesheet" type="text/css">
        <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/4ba65f929c.js"></script>
        <script src="../assets/prototypes/User.js"></script>
        <script src="../assets/prototypes/PeopleList.js"></script>
        <script src="../assets/prototypes/Profile.js"></script>
        <script src="../assets/prototypes/Inbox.js"></script>
        <style type="text/css">
            body { 
                padding: 60px 0 0 0;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="blogTitle navbar-brand" href="../home">GoHost</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../eventsmanager"><i class="fa fa-calendar-o fa-fw"></i></a></li>
                        <li><a href="../people"><i class="fa fa-user-o fa-fw"></i></a></li>
                        <li><a href="../notifications"><i class="fa fa-bell-o fa-fw"></i></a></li>
                        <li><a href="..">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <br>
            <div class="row-fluid">
                <div class="col-sm-push-9 col-sm-3">
                    <!-- User Profile Information Here -->
                    <div class="row">
                        <div class="col-xs-5">
                            <!-- Profile Picture Here -->
                            <img class="img-responsive" id="profPic" alt="profile-picture">
                        </div>
                        <div class="col-xs-offset-1 col-xs-6">
                            <div class="row" id="profName">
                                <!-- User Name -->
                            </div>
                            <div class="row" id="profDesc">
                                <!-- User Description -->
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-sm-pull-3 col-sm-8">
                    <!-- List of friends, clicking one takes you to their user page -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#friends" id="friendsTab">My Friends</a></li>
                        <li><a data-toggle="tab" href="#strangers" id="strangersTab">Discover People</a></li>
                        <li><a data-toggle="tab" href="#search1" id="searchTab">Search For People</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="friends" class="tab-pane fade in active"></div>
                        <div id="strangers" class="tab-pane fade"></div>
                        <div id="search1" class="tab-pane fade">
                            <br>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="userName" class="col-sm-3 control-label">Enter User Name </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input class="form-control" id="userName" name="userName" placeholder="Enter Name Here" type="text">
                                            <span class="input-group-addon btn btn-info" id="searchButton">Search</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="search"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="people.js"></script>
    </body>

</html>
